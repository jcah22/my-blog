<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- BOOTSTRAP CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body>

<!-- HEADER -->
<div th:include="posts/layout.html::header-app"></div>

<div class="container py-5">
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <h1 class="mt-5">Latest Posts</h1>
                <a th:href="@{/post/new}" class="btn btn-success"> New Post</a>
            </div>
            <div th:each="post : ${posts}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">Title post</h5>
                    <p class="card-text" th:text="${post.content}">>Comment Post</p>
                    <a th:href="@{/post/postPage/{id} (id=${post.id})}" class="btn btn-secondary float-end mt-2">Read More</a>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <h2 class="mt-5">Search by Title</h2>
            <form class="input-group" th:action="@{/post/search}" method="get">
                <input type="text" class="form-control" placeholder="Search by title..." name="title" aria-label="Search" aria-describedby="search-btn">
                <button class="btn btn-outline-secondary" type="submit" id="search-btn">Search</button>
            </form>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Â© Blog Personal Coffeecito 2024</span>
    </div>
</footer>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>

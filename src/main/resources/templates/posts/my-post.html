<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Posts</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body>

<!-- HEADER -->
<div th:include="posts/layout.html::header-app"></div>

<div class="container mt-4">
    <h1>Published Publications</h1>
    <div th:each="post : ${posts}" class="card mb-3">
        <div class="card-body">
            <h3 class="card-title" th:text="${post.title}"></h3>
            <p class="card-text" th:text="${post.createdAt}"></p>
            <p class="card-text" th:text="${post.content}"></p>
            <a th:href="@{/post/postPage/{id} (id=${post.id}) }" class="btn btn-primary me-2">See</a>
            <a th:href="@{/post/edit/{id} (id=${post.id}) }" class="btn btn-warning me-2">Edit</a>
            <a th:href="@{/post/delete/{id} (id=${post.id}) }" class="btn btn-danger float-end">Delete</a>
        </div>
    </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
